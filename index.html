<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEAMROHITOFFICIAL45 _LIVE</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #controls {
      padding: 10px;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select, button {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #player-frame {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }

    .telegram-bar {
      background-color: #0074d9;
      text-align: center;
      padding: 10px;
    }

    .telegram-bar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="controls">
    <label for="stream-select">Choose Feed:</label>
    <select id="stream-select">
      <option value="eng" selected>English</option>
      <option value="hin">Hindi</option>
      <option value="tam">Tamil</option>
      <option value="tel">Telugu</option>
      <option value="ben">Bengali</option>
      <option value="guj">Gujarati</option>
      <option value="bho">Bhojpuri</option>
      <option value="batter_cam">Batter Cam</option>
      <option value="fieled_view_cam">Field View</option>
      <option value="hero_cam">Hero Cam</option>
      <option value="stump_cam">Stump Cam</option>
    </select>
    <button id="next-feed">Next Feed</button>
  </div>

  <iframe id="player-frame" src="https://p.apeiria.net/~Teamrom3u8plyr.html?id=https%3A%2F%2Fpstvplaylive.online%2F2025%2Fps_ipl-liv.m3u8%3Fps%3Deng" allowfullscreen></iframe>

  <div class="telegram-bar">
    <a href="https://t.me/+avV8vpMfkOJmZDhl" target="_blank">Join Our Telegram Channel @TEAMROHITOFFICIAL45_LIVE</a>
  </div>

  <script>
    const streamSelect = document.getElementById('stream-select');
    const playerFrame = document.getElementById('player-frame');
    const nextFeedBtn = document.getElementById('next-feed');

    const streamOptions = [
      { label: 'English', value: 'eng' },
      { label: 'Hindi', value: 'hin' },
      { label: 'Tamil', value: 'tam' },
      { label: 'Telugu', value: 'tel' },
      { label: 'Bengali', value: 'ben' },
      { label: 'Gujarati', value: 'guj' },
      { label: 'Bhojpuri', value: 'bho' },
      { label: 'Batter Cam', value: 'batter_cam' },
      { label: 'Field View', value: 'fieled_view_cam' },
      { label: 'Hero Cam', value: 'hero_cam' },
      { label: 'Stump Cam', value: 'stump_cam' }
    ];

    function updatePlayerStream(psValue) {
      const streamUrl = `https://psplay.site/2025/ps_ipl-liv.m3u8?ps=${psValue}`;
      const playerUrl = `https://p.apeiria.net/~Teamrom3u8plyr.html?id=${encodeURIComponent(streamUrl)}`;
      playerFrame.src = playerUrl;
    }

    streamSelect.addEventListener('change', () => {
      updatePlayerStream(streamSelect.value);
    });

    nextFeedBtn.addEventListener('click', () => {
      let currentIndex = streamOptions.findIndex(option => option.value === streamSelect.value);
      currentIndex = (currentIndex + 1) % streamOptions.length;
      streamSelect.value = streamOptions[currentIndex].value;
      updatePlayerStream(streamSelect.value);
    });
  </script>

</body>
</html>
