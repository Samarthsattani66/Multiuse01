<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEAMROHITOFFICIAL45 _LIVE</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <style>
    body {
      margin: 0;
    }

    .jwplayer {
      position: absolute !important;
    }

    #video-selector {
      margin: 10px;
    }

    #language-switch {
      padding: 10px 20px;
      background-color: #007bff; /* Blue color */
      color: #fff; /* White text color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    #language-switch:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <br>
  <select id="video-select">
    <option value="ENGLISH_1" selected>ENGLISH 1</option>
    <option value="HINDI_2">HINDI 2</option>
    <option value="HARYANWI_3">HARYANWI 3</option>
    <option value="BHOJPURI_4">BHOJPURI 4</option>
    <option value="TELGU_5">TELUGU 5</option>
    <option value="TAMIL_6">TAMIL 6</option>
    <option value="BENGALI_7">BENGALI 7</option>
    <option value="KANADA_8">KANNADA 8</option>
    <option value="PUNJABI_9">PUNJABI 9</option>
    <option value="GUJRATI_10">GUJRATI 10</option>
  </select>

  <button id="language-switch">Select Your Feed Here</button>

  <div id="video"></div>

  <script>
    // Prompt for joining Telegram channel
    if (confirm("Join Our Telegram Channel @TEAMROHITOFFICAL45_LIVE")) {
      window.location.href = "https://t.me/+avV8vpMfkOJmZDhl";
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      var videoSources = {
        "ENGLISH_1": "https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_ENG_IDC_MOB/Fallback/index.m3u8",      
        "HINDI_2": "https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_HIN_IDC_MOB/Fallback/index.m3u8",
        "HARYANWI_3": "https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_HAR_IDC_MOB/Fallback/index.m3u8",
        "BHOJPURI_4": "https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_Bhoj_IDC_MOB/Fallback/index.m3u8",
        "TELGU_5": "https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_TEL_IDC_MOB/Fallback/index.m3u8",
        "TAMIL_6": "https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_TAM_IDC_MOB/Fallback/index.m3u8",
        "BENGALI_7": "https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_BEN_IDC_MOB/Fallback/index.m3u8",        
        "KANADA_8": "https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_KAN_IDC_MOB/Fallback/index.m3u8",
        "PUNJABI_9": "https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_Punj_IDC_MOB/Fallback/index.m3u8",
        "GUJRATI_10": "https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_Guj_IDC_MOB/Fallback/index.m3u8"
      };

      var playerInstance = jwplayer("video");

      // Event listener for language change from the dropdown
      document.getElementById("video-select").addEventListener("change", function() {
        var selectedValue = this.value;
        var videoSource = videoSources[selectedValue];

        playerInstance.load([{ file: videoSource }]);
        playerInstance.play();
      });

      // Event listener for switching to the next language on button click
      document.getElementById("language-switch").addEventListener("click", function() {
        var selectedValue = document.getElementById("video-select").value;
        var currentIndex = Object.keys(videoSources).indexOf(selectedValue);
        var nextIndex = (currentIndex + 1) % Object.keys(videoSources).length;
        var nextLanguage = Object.keys(videoSources)[nextIndex];
        document.getElementById("video-select").value = nextLanguage;

        var videoSource = videoSources[nextLanguage];
        playerInstance.load([{ file: videoSource }]);
        playerInstance.play();
      });

      // Set up the player with the initial language
      var selectedValue = document.getElementById("video-select").value;
      var videoSource = videoSources[selectedValue];

      playerInstance.setup({
        autostart: true,
        mute: false,
        playlist: [{ file: videoSource }]
      });
    });
  </script>

  <div style="background-color: #0074d9; text-align: center; padding: 10px;">
    <a href="https://t.me/+avV8vpMfkOJmZDhl" target="_blank">
      <button id="joinTelegramButton" style="background-color: #fff; color: #0074d9; border: 2px solid #0074d9; padding: 5px 10px;">JOIN TELEGRAM</button>
    </a>
  </div>

</body>
</html>
